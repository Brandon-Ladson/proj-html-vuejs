<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css">
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.20.0/axios.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <meta charset="utf-8">
    <title>Esercizio Wpmls</title>
  </head>
  <body>

    <!-- contenitore app -->
    <div id="app">

      <!-- jumbotron -->
      <header>

        <!-- navbar -->
        <nav>

          <!-- parte sinistra -->
          <div class="left-content">

            <!-- logo -->
            <img src="img/logo.png" alt="">

          </div>

          <!-- parte destra -->
          <div class="right-content">

            <!-- link della navbar -->
            <div class="links">

              <a href="#" v-for="link in linkHeader">
                {{link}}
              </a>

              <i class="fas fa-search"></i>

            </div>

            <div class="login">

              <a href="#">
                LOGIN
              </a>

              <i class="fas fa-shopping-cart"></i>

            </div>

          </div>

        </nav>

      </header>

      <!-- main -->
      <main>

      </main>

      <!-- footer -->
      <footer>

        <!-- contenitore logo -->
        <div class="logo-content">

          <!-- logo -->
          <img src="img/logo.png" alt="">

          <h4>
            We make great app.
          </h4>

        </div>

        <!-- conetnitore about company -->
        <div class="company-content">

          <h3>
            About Company
          </h3>

          <!-- links -->
          <a href="#" v-for="link in linkCompanyFooter">
            {{link}}
          </a>

        </div>

        <!-- contenitore top courses -->
        <div class="courses-content">

          <h3>
            Top Courses
          </h3>

          <!-- links -->
          <a href="#" v-for="link in linkCoursesFooter">
            {{link}}
          </a>

        </div>

        <!-- contenitore populare categories -->
        <div class="popular-content">

          <h3>
            Populare Categories
          </h3>

          <!-- links -->
          <a href="#" v-for="link in linkCategoriesFooter">
            {{link}}
          </a>

        </div>

      </footer>

    </div>

    <!-- javascript -->
    <script type="text/javascript" src="js/script.js">

    </script>

  </body>
</html>
